<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="{title}" >update form</title>
</head>
<body>
	
	<section>

		<div class="card mr-3 ml-3" >
			<div class="card-body">
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						 
						  <button type="button" class="close" data-dismiss="alert">x</button>
						  <p class="text-black" th:text="${session.message.content}"></p>
						  
					   						  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

									

						  
						</div>
				<h1 class="text-center" style="color: black;">Update  Contact</h1>
				<div class="container-fluid mt-1">
					<div class="divrow">
						<div class="col-md-10 offset-md-1">
							<form   th:method="post"  action="" th:action="@{/user/process-update}"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							class="mt-2">
							<!--first name-->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" th:value="${contact.name}" required  id="firstname" name="name" placeholder="enter name here" class="form-control"/>
							</div>
							<!--second name-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input type="text" th:value="${contact.secondName}"  required id="secondname" name="secondName" placeholder="enter nickname here" class="form-control"/>
							</div>
							<!--phone field-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input type="number" required  th:value="${contact.phoneString}"  id="phone" name="phoneString" placeholder="Entr your number here" class="form-control"/>
							</div>
							<!--email-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										@
									</div>
								</div>
								<input th:value="${contact.email}" type="email"  required id="email" name="email" placeholder="Enter your email id here" class="form-control"
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"/>
	
								 <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
								       
								   </div>
								   <input type="hidden" th:value="${contact.cid}" name="cid"  />
							</div>
							<!--work-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input type="text"  th:value="${contact.work}"  id="work" required name="work" placeholder="Enter your designation" class="form-control"/>
							</div>
								<!--description-->
							<div class="form-group mt-3">
								<textarea name="description" id="description" class="form-control" th:text="${contact.description}"  rows="5"></textarea>
							</div>
							<!--image field-->
							
							<label class="form-label" for="customFile">Default file input example</label>
                             <input type="file" class="form-control" id="customFile" name="image-profile" />
							<div class="container text-center">
								<button  class="btn btn-outline-primary" style="margin-top: 10px;">Save contact</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	 </section>
</body>
</html>
