<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Home</title>
</head>
<body>
	
	<section th:onclick="closeAlert()" >
		<h1>Setting</h1>
		
				
		<div class="container">
			<div class="my-card font-bold ">
					
						<div  id="myAlert" th:if="${session.message1}" th:classappend="${session.message1.type}" class="alert alert-dismissible" role="alert">
						
						  <p th:text="${session.message1.content}" th:with="message1=''" ></p>
												  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

				</div>
			<div class="row">
				
				<div class="col-md-12">
		       	<div class="card">
					<div class="card-body">
					<h3 style="color: black;" class="my-3">Change password</h3>
					<form action="" th:action="@{/user/change-password}" method="post">
						<!--old password-->
						<div class="form-group">
							<input type="text" name="oldPassword" class="form-control"  placeholder="enter old password"/>
						</div>
					<!--	new paswwword-->
						<div class="form-group">
							<input type="text" name="newPassword" class="form-control"  placeholder="enter new  password"/>
						</div>
						<div class="conatiner text-center">
							<button type="submit"  class="btn btn-success ">Change</button>
							<button type="reset"  class="btn btn-warning ">Reset</button>

						</div>
					</form>
			</div>
		  </div>
		</div>
	</div>
</div>
		
	 </section>
	
</body>
</html>
