<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org"
 th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	
</head>
<body>
	
	<section >
		<div class="conatiner   " style="margin-top:2px; border-radius: 50%;" >
			<div class="col-md-8 offset-md-2">
			
				
				<div class="my-card font-bold ">
					<div class="container text-center" >
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
						 
						  <p th:text="${session.message.content}" ></p>
						  
						</div>
					<img  style="width:40px; padding-bottom:10px;" src="" th:src="@{/IMAGE/user.png}" alt="" />
				</div>
				
				
				
					<h1 class="text-center" style="color: black;">Register Here !!</h1>
					<form novalidate th:action="@{do_register}"  method="post"  th:object="${user}">
						<!--name field-->
						<div class=" shadow-lg  bg-white rounded">
						<div class="form-group" style="color: black;">
						    <label for="name">Name</label>
						    <input type="text" 
							    class="form-control" 
							    id="name" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter your name"
							    required
							    th:value="${user.name}"
							    name="name" 
							    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"/>
							     <div class="invalid-feedback" style="color: black;" th:each="e:${#fields.errors('name')}" th:text="${e}">
								        Enter the name 
								   </div>
							    
						  </div>
						  <!--email-->
						  <div class="form-group" style="color: black;">
						    <label for="email_field">E-mail</label>
						    <input type="email" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter your email here"
							    required
							     th:value="${user.email}"
							    name="email" 
							    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"/>
							     <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
								        Enter the name 
								   </div>
						  </div>
						   <!--password-->
						  <div class="form-group" style="color: black;">
						    <label for="passowrd_field">Password</label>
						    <input type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp" 
							    
							    required
							    name="pasword"
							    th:classappend="${#fields.hasErrors('pasword')?'is-invalid':''}"/>
							    
							     <div class="invalid-feedback" th:each="e:${#fields.errors('pasword')}" th:text="${e}">
								        Enter the password 
								   </div>
						  </div>
						    <div class="form-group" style="color: black;">
						    <label for="about_field " class="font-bold">Enter about Yourself</label>
						    <div>
						    <textarea  class="form-control" name="about" id="about_field" rows="5" 
						    placeholder="Enter about yourself"
						     th:text="${user.about}"></textarea>
						    </div>
						  </div>
						  <div class="form-group form-check" style="color: black;">
							  <input type="checkbox" name="agreement" 
							  class="form-check-input"
							  id="agreement" />
							  <label for="agreement">Accept terms and condition</label>
						  </div>
						  
						     <!--about-->
					
						<div class="container text-center ">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="reset" class="btn bg-primary text-white">Reset</button>
						</div>
						</div>	
					</form>
				</div>
			
			</div>
			
		</div>
	 </section>
</body>
</html>
