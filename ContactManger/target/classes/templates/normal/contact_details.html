<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Home</title>
</head>
<body>
	
	<section>
		<h1> showing details of contact</h1>
		<div class="card ml-4 mr-3" style="color: black;" th:if="${contact}">
			<div class="card-body" >
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <button type="button" class="close" data-dismiss="alert">x</button>
						 <strong><p th:text="${session.message.content}" ></p></strong> 
						  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
						</div>
				<div class="container">
					   <img  src="" alt="profile-photo" th:src="@{'/IMAGE/'+${contact.image}}"
		   				 style="height: 200px; width: 200px; border-radius: 50%; object-fit: cover;" />
		 
					<h3  class="mt-3" th:text="${contact.name}">(<span th:text="${contact.secondName}"></span>)</h3>
					
					<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#ID</th>
       <th scope="row"  th:text="${contact.cid}">#ID</th>
    </tr>
  </thead>
  <tbody>
    <tr>
		<th scope="col">EMAIL</th>
    
      <td th:text="${contact.email}">EMAIL</td>
     
     
     
    </tr>
   <tr>
		<th scope="col">Ph.NO</th>
    
      <td th:text="${contact.phoneString}">NUMBER</td>
     
     
     
    </tr>
    <tr>
		<th scope="col">WORK</th>
    
      <td th:text="${contact.work}">work</td>
     
     
     
    </tr>
  </tbody>
</table>

		<div class="description">
			<p th:utext="${contact.description}" class="text-center"></p>
		</div>
					
					<!--update delete button-->
					<div class="text-center">
		 <a  th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm" style="margin: 5px;">Delete	</a>
		 <form method="post" action="" th:action="@{'/user/update-contact/'+${contact.cid}}">
		 <button  type="submit" class="btn btn-success btn-sm" style="margin: 5px;">Update	</button>
		 </form>
		 </div>
					
				</div>
			</div>
			
		</div>
		<h1 class="bg-danger mt-4" th:unless="${contact}">Ooops you dont have contact!!</h1>
	 </section>
</body>
</html>
